<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <div class="display">Displejus</div>
      <div class="buttons">
        <button class="item" class="numbers" id="zero">0</button>
        <button class="item" class="numbers">,</button>
        <button class="item" class="sings">=</button>
        <button class="item" class="numbers">1</button>
        <button class="item" class="numbers">2</button>
        <button class="item" class="numbers">3</button>
        <button class="item" class="sings">+</button>
        <button class="item" class="numbers">4</button>
        <button class="item" class="numbers">5</button>
        <button class="item" class="numbers">6</button>
        <button class="item" class="sings">-</button>
        <button class="item" class="numbers">7</button>
        <button class="item" class="numbers">8</button>
        <button class="item" class="numbers">9</button>
        <button class="item" class="sings">x</button>
        <button class="item" class="sings">AC</button>
        <button class="item" class="sings">+/-</button>
        <button class="item" class="sings">%</button>
        <button class="item" class="sings">/</button>
      </div>
    </div>
  </body>
</html>
