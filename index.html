<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <button class="item numbers" id="zero">0</button>
        <button class="item numbers" id=".">.</button>
        <button class="item sings" id="equal">=</button>
        <button class="item numbers" id="1">1</button>
        <button class="item numbers" id="2">2</button>
        <button class="item numbers" id="3">3</button>
        <button class="item signs" id="+">+</button>
        <button class="item numbers" id="4">4</button>
        <button class="item numbers" id="5">5</button>
        <button class="item numbers" id="6">6</button>
        <button class="item signs" id="-">-</button>
        <button class="item numbers" id="7">7</button>
        <button class="item numbers" id="8">8</button>
        <button class="item numbers" id="9">9</button>
        <button class="item signs" id="x">x</button>
        <button class="item signs" id="AC">AC</button>
        <button class="item signs" id="plus-minus">+/-</button>
        <button class="item signs" id="percent">%</button>
        <button class="item signs" id="/">/</button>
      </div>
    </div>
  </body>
</html>
